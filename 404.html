    <style data-savepage-href="https://petitions.classicpress.net/assets/css/common.d1ad1d9fe13ea823578e.css">.c-button{-webkit-appearance:none;appearance:none;line-height:1.15;display:inline-block;cursor:pointer;font-size:14px;border-radius:3px;border:none;margin:0 4px 0 0;padding:8px 16px;text-align:left;font-weight:600}.c-button .icon{margin-top:-3px}.c-button.m-cancel{background-color:transparent}.c-button.m-cancel:hover{text-decoration:underline}.c-button.m-default{color:#262626;background-color:#fafafa;border:1px solid #e3e3e3}.c-button.m-default:hover{border:1px solid #929292}.c-button.m-positive{color:#fff;background-color:#36c138;border:1px solid #36c138}.c-button.m-positive:hover{background-color:#23a025;border-color:#23a025}.c-button.m-danger{color:#dd5858;border:1px solid #e3e3e3;background-color:#fff}.c-button.m-danger:hover{color:#fff;border:1px solid #dd5858;background-color:#dd5858}.c-button.m-mini{padding:6px 12px;font-size:11px}.c-button.m-tiny{padding:7px 14px;font-size:12px}.c-button.m-small{padding:8px 16px;font-size:13px}.c-button.m-normal{padding:9px 18px;font-size:14px}.c-button.m-large{padding:10px 20px;font-size:16px}.c-button.m-fluid{display:block;width:100%}.c-button.m-loading{position:relative;cursor:default;text-shadow:none !important;color:transparent !important;opacity:1;pointer-events:auto;-webkit-transition:all 0s linear,opacity .1s ease;transition:all 0s linear,opacity .1s ease}.c-button.m-loading:before{position:absolute;content:'';top:50%;left:50%;margin:-.64285714em 0 0 -.64285714em;width:1.28571429em;height:1.28571429em;border-radius:500rem;border:0.2em solid rgba(0,0,0,0.15)}.c-button.m-loading:after{position:absolute;content:'';top:50%;left:50%;margin:-.64285714em 0 0 -.64285714em;width:1.28571429em;height:1.28571429em;-webkit-animation:button-spin .6s linear;animation:button-spin .6s linear;-webkit-animation-iteration-count:infinite;animation-iteration-count:infinite;border-radius:500rem;border-color:#fff transparent transparent;border-style:solid;border-width:.2em;-webkit-box-shadow:0 0 0 1px transparent;box-shadow:0 0 0 1px transparent}.c-button.m-disabled{cursor:not-allowed;opacity:0.45 !important;background-image:none !important;-webkit-box-shadow:none !important;box-shadow:none !important;pointer-events:none !important}.c-button.m-social{background-color:#fff;color:#262626;text-align:center;height:40px;line-height:22px;padding:8px 0px;border:none;box-shadow:0 0 0 1px rgba(20,11,47,0.1),0 2px 4px -2px rgba(0,0,0,0.2)}.c-button.m-social.m-loading img{display:none}.c-button.m-social img{display:inline-block;vertical-align:middle;width:24px;height:24px;margin-right:5px}.c-button.m-social:hover{background-color:#fafafb;color:#262626;border:none;box-shadow:0 0 0 1px rgba(20,11,47,0.1),0 2px 4px -2px rgba(0,0,0,0.2)}@-webkit-keyframes button-spin{from{-webkit-transform:rotate(0deg);transform:rotate(0deg)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes button-spin{from{-webkit-transform:rotate(0deg);transform:rotate(0deg)}to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}
